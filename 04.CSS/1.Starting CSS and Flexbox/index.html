<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting CSS</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <style>
      p {
        color: blue;
        font-size: 20px;

    <p>learning css</p>
  </body>
</html>
