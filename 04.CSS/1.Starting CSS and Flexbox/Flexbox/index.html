<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Responsive Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #333;
        color: #fff;
      }
      h1 {
        color: #ffe066;
        text-align: center;
        margin: 20px 0;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
        justify-content: center;
      }
      .gallery img {
        width: 100%;
        max-width: 300px;
        height: 300px;
        object-fit: cover;
        /* height: auto; */
        border-radius: 8px;
        border: 2px solid #ffe066;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
      <img
        src="https://cdn.pixabay.com/photo/2016/11/29/09/07/cat-1868606_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2013/05/17/15/54/cat-111793_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2023/04/16/09/19/cat-7929570_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/10/11/12/31/cat-3739702_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/11/29/01/10/kitten-1866475_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/12/30/12/16/cat-1940487_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2016/11/19/17/33/animal-1840495_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2018/08/08/05/12/cat-3591348_1280.jpg"
        alt=""
      />
      <img
        src="https://cdn.pixabay.com/photo/2021/07/25/20/47/cat-6492741_1280.jpg"
        alt=""
      />
    </div>
  </body>
</html>
