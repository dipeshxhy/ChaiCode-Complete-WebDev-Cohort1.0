<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- css link -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="bg-gray-100 min-h-screen flex justify-center items-center">
      <form
        class="bg-white p-8 rounded-xl shadow-md space-y-4 w-full max-w-2xl"
      >
        <h2 class="text-2xl text-center font-semibold mb-6">Contact Us</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            placeholder="First Name"
            class="px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in-out border border-blue-500 focus:border-transparent"
          />
          <input
            type="text"
            placeholder="Last Name"
            class="px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in-out border border-blue-500 focus:border-transparent"
          />
        </div>
        <input
          type="email"
          placeholder="Email"
          class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in-out border border-blue-500 focus:border-transparent"
        />
        <textarea
          rows="4"
          placeholder="Message"
          class="w-full px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in-out border border-blue-500 focus:border-transparent"
        ></textarea>
        <label class="inline-flex gap-2 mb-4 items-center">
          <input
            type="checkbox"
            id="subscribe"
            class="size-5 form-checkbox text-blue-600"
          />
          <span class="text-gray-700">Subscribe to newsletter</span>
        </label>
        <button
          type="submit"
          class="bg-blue-500 w-full font-semibold text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
