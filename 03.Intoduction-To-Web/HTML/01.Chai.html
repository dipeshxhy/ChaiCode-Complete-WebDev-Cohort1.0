<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai</title>
  </head>
  <body>
    <h1>Hello HTML with Chai</h1>
    <div>
      <h1>Drink Chai and Enjoy to code</h1>
    </div>

    <section>
      <h2>chai with code</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia,
        maiores!
      </p>
    </section>
    <!-- create div -->
    <div></div>
    <!-- create parent & child relation -->
    <div>
      <p>Hi I am child elem of div</p>
    </div>

    <!-- create siblings -->
    <h2></h2>
    <p></p>
    <div></div>

    <!-- create 5 li -->
    <ul>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>

    <!-- attribute set -->
    <a href=""></a>
    <!-- text operator -->
    <h2>hello I am student od web dev chai code</h2>
    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
    </ul>
    <!-- Grouping operator -->
    <header>
      <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
      </ul>
    </header>
    <footer class="p">copyright &copy; 2025</footer>
  </body>
</html>
